<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="io.factorialsystems.faspetclinic.data.model.Owner"*/-->
    <h1 th:text="'List of Owners'">List of Owners...</h1>
    <table>
        <thead>
        <tr>Id</tr>
        <tr>First Name</tr>
        <tr>Last Name</tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">Id</td>
            <td th:text="${owner?.firstName}">Name</td>
            <td th:text="${owner?.lastName}">LastName</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
