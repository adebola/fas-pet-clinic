<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="io.factorialsystems.faspetclinic.data.model.Owner"*/-->
    <h2 th:text="'List of Owners'">List of Owners...</h2>
    <table class="table table-striped">
        <thead>
        <tr style="width: 150px;">Id</tr>
        <tr style="width: 150px;">First Name</tr>
        <tr style="width: 150px;">Last Name</tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">Id</td>
            <td th:text="${owner?.firstName}">Name</td>
            <td th:text="${owner?.lastName}">LastName</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
